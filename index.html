<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title> the Weather Journal(fwd project ---Ahmed Aly)</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="main-container">
      <div class="holder headline">
        <h1>Weather Journal App</h1>
      </div>
      

      <div class="holder city">
        <div class="country-container">
          <label for="country">country code<br></label>
          <input type="text" id="country" placeholder="ex: Egypt">
        </div>
        <div class="zip">
          <label for="zip-container">zip code:</label>
          <input type="text" id="zip" placeholder="Enter zip code ">
        </div>
      </div>

      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class="myInput" id="feelings" placeholder="Are you ok ?" rows="9" cols="50"></textarea>
      </div>
     
      <div class="holder entry hidden">
        

        
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
